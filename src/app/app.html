
<ion-menu [content]="mycontent">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
			<ion-buttons end *ngIf="isLoggedIn()">
				<button ion-button outline (click)="logout()">Salir</button>
			</ion-buttons>	
		</ion-toolbar>
	</ion-header>

	<ion-content padding id="main-menu">
		<ion-grid>
			<ion-row>
				<ion-col col-3>
					<img src="../assets/imgs/logo.png">
				</ion-col>
				<ion-col col-9>
					<p>{{username}}</p>
				</ion-col>
			</ion-row>
		</ion-grid>
		<ion-list>			
			<span *ngFor="let p of pages">
				<button *ngIf="canShow(p)" menuClose ion-button full  (click)="openPage(p)" >
					{{p.title}}
				</button>
			</span>
			
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav  #mycontent [root]="rootPage"></ion-nav>
