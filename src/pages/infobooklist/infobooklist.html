
<ion-header>
	<ion-navbar >
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Lista:{{list$.name}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content> 
	<ion-list inset *ngIf="ready" >
		<ion-card > 
			<ion-card-content>
				<ion-card-title>
					{{list$.name}}
				</ion-card-title>
				<p>Creador: {{list$.user}}</p>
				<p>Fecha de Modificacion: {{list$.date_update}}</p>
				<p>Fecha de Creacion: {{list$.date_creation}}</p>
			</ion-card-content>
		</ion-card>
		<ion-card *ngFor="let book of books$" > 

			<ion-card-content >
				<ion-card-title>
					{{book.title}}
				</ion-card-title>
				<p>{{book.plot.slice(0,100)}} <i *ngIf=" book.plot.length > 50" >...</i></p>
				<ion-row >
					<ion-col text-left>
						<button ion-button clear small color="primary" (click)="createReview($event, book.id, book.title)">
							<ion-icon name='text'></ion-icon>
							Rese√±ar
						</button>
					</ion-col>
					<ion-col text-right>
						<button ion-button clear small color="primary" (click)="itemTapped($event, book.id)">
							<ion-icon name='arrow-dropright'></ion-icon>
							Ver mas 
						</button>
					</ion-col>
				</ion-row>
			</ion-card-content>
		</ion-card>
	</ion-list>	
</ion-content>
