<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Login</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding center text-center>
	<ion-title id="login-title">UNreads</ion-title>
	<ion-list>
		<ion-item>
			<ion-input (keyup.enter)="login()" placeholder="Username" [(ngModel)]="username">
			</ion-input>
		</ion-item>
		<ion-item>
			<ion-input (keyup.enter)="login()" placeholder="Password" type="password" [(ngModel)]="password">
			</ion-input>
		</ion-item>
	</ion-list>
	<button ion-button full (click)="login()" (keyup.enter)="login()">Log In</button>
	<ion-item-divider>
	  <p> Don't have an account? </p>
	</ion-item-divider>
	<button ion-button full color="light" (click)="goRegister()">Sign Up</button>
</ion-content>
