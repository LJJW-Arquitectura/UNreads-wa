
<ion-header>
	<ion-navbar >
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Mis sugerencias</ion-title>
	</ion-navbar>
</ion-header>

<ion-content> 
	<h1>Sugerencias:</h1>
	<ion-card *ngFor="let suggestion of (suggestions$| async) ;let idx = index ">
		<ion-card-content>	
			<p>
				<strong>Libro1: </strong>{{suggestion.booktitle1}}<br>
				<strong>Libro2: </strong>{{suggestion.booktitle2}}<br>
				<strong>Raz√≥n: </strong>{{suggestion.reason}}
			</p>
		<ion-row>
			<ion-col text-left>
				<button ion-button clear small color="primary" (click)="itemTapped($event, suggestion.book_id1)">
					<ion-icon name='arrow-dropright'></ion-icon>
					Ver mas sobre el libro 1
				</button>
			</ion-col>
			<ion-col text-right>
				<button ion-button clear small color="primary" (click)="itemTapped($event, suggestion.book_id2)">
					<ion-icon name='arrow-dropright'></ion-icon>
					Ver mas sobre el libro 2
				</button>
			</ion-col>
		</ion-row>
	</ion-card-content>
</ion-card>
</ion-content>
