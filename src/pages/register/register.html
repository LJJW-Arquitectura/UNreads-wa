  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-input (keyup.enter)="register()" placeholder="Email" [(ngModel)]="email">
			</ion-input>
		</ion-item>
		<ion-item>
			<ion-input (keyup.enter)="register()" placeholder="Username" [(ngModel)]="username">
			</ion-input>
		</ion-item>
		<ion-item>
			<ion-input (keyup.enter)="register()" placeholder="Password" type="password" [(ngModel)]="password">
			</ion-input>
		</ion-item>
		<ion-item>
			<ion-input (keyup.enter)="register()" placeholder="Repeat Password" type="password" [(ngModel)]="repassword">
			</ion-input>
		</ion-item>
	</ion-list>
	<button ion-button full  (click)="register()">Register</button>
</ion-content>
